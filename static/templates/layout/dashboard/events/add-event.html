 <!-- Content Header (Page header) -->
 <section class="content-header">
   <h1>
     Eventos
     <small>Añadir un evento</small>
   </h1>
   <ol class="breadcrumb">
     <li><a href="/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
     <li><a href="/dashboard/eventos">Eventos</a></li>
     <li class="active">Nuevo</li>
   </ol>
 </section>

 <!-- Main content -->
 <section class="content">

   <div class="row">
      <div class="col-md-12">

        <div class="box">

          <form role="form" ng-submit="submit()" ng-controller="DashboardController as dashCtrl">

            <div class="box-header with-border">
              <h3 class="box-title">Bootstrap WYSIHTML5 <small>Simple and fast</small></h3>
              <!-- tools box -->
              <div class="pull-right box-tools">
                <!-- <button class="btn btn-default btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-default btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button> -->
              </div><!-- /. tools -->
            </div><!-- /.box-header -->
            <div class="box-body pad">

              <div class="row">
                <div class="col-md-4">
                  <label>Título</label>
                  <input class="form-control" type="text" placeholder="Título del evento" ng-model="vm.event.titulo" required="true">
                </div>

                <!-- <div class="col-md-4">
                  <select class="form-control" ng-model="vm.event.tipo">
                    <option>informativo</option>
                    <option>convocatoria</option>
                  </select>
                </div> -->

                <div class="col-md-4">
                  <label>Tipo</label>
                  <select class="form-control" ng-model="vm.event.tipo" ng-options="tipo as tipo.nombre for tipo in dashCtrl.tipos_evento.data track by tipo.codigo" required="true">
                  </select>
                </div>

                <div class="col-md-4" ng-show="vm.event.tipo.codigo != 'INFOR'">
                  <label>Tipo convocatoria</label>
                  <select class="form-control" ng-model="vm.event.sub_tipo" ng-options="tipo as tipo.nombre for tipo in dashCtrl.subtipos_evento.data track by tipo.codigo">
                  </select>
                </div>

              </div>

              <div class="row" ng-show="vm.event.tipo.codigo != 'INFOR'">

                <br>

                <div class="col-md-4">
                  <label>Fechas</label>
                  <input id="fechas" class="form-control" type="text" placeholder="Fechas">
                </div>
              </div>

              <br>
              <textarea ng-model="vm.event.contenido" id="wysihtml5-editor" class="textarea" placeholder="Contenido del evento" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
            </div>

            <div class="box-footer">
              <button type="submit" class="btn btn-primary" ng-disabled="loading">Publicar</button>
            </div>

          </form>

        </div>

      </div><!-- /.col-->
    </div><!-- ./row -->

 </section><!-- /.content -->
