<div class="box">

  <form role="form" class="form-horizontal" ng-submit="vm.submit()">

    <div class="box-body pad">

      <div class="form-group">
        <label class="col-sm-3 control-label">Tipo</label>
        <div class="col-sm-9">
          <select id="user-tipo" class="form-control" ng-model="vm.user.tipo" required="true">
            <option value="alumnos">Alumno</option>
            <option value="profesores">Profesor</option>
            <option value="usuarios">Usuario</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Nombre</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" placeholder="Nombre" ng-model="vm.user.first_name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Apellidos</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" placeholder="Apellidos" ng-model="vm.user.last_name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" placeholder="Email" ng-model="vm.user.email" required="true">
        </div>
      </div>

 <!--     <div id="user-dpt" class="form-group" ng-show="vm.user.tipo == 'Profesor'" ng-controller="DashboardController">
        <label class="col-sm-3 control-label">Departamento</label>
        <div class="col-sm-9">
          <select class="form-control" ng-model="user.departamento" ng-options="item as item.codigo for item in DashboardController.departamentos" disabled>
          </select>
        </div>
      </div>
-->
      <div id="user-dpt" class="form-group hidden">
        <label class="col-sm-3 control-label">Departamento</label>
        <div class="col-sm-9">
          <select class="form-control" ng-model="vm.user.departamento">
            <option value="AL">AL</option>
            <option value="AM">AM</option>
            <option value="ATC">ATC</option>
            <option value="DC">DC</option>
            <option value="DECSAI">DECSAI</option>
            <option value="EFICON">EFICON</option>
            <option value="ELECTRONICA">ELECTRONICA</option>
            <option value="EMPRESAS">EMPRESAS</option>
            <option value="ERGODIC">ERGODIC</option>
            <option value="ESTADISTICA">ESTADISTICA</option>
            <option value="FILOSOFIA">FILOSOFIA</option>
            <option value="FISICAAPLI">FISICAAPLI</option>
            <option value="LSI">LSI</option>
            <option value="MATEAPLI">MATEAPLI</option>
            <option value="OPTICA">OPTICA</option>
            <option value="TDTC">TDTC</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Admin</label>
        <div class="col-sm-9">
          <input type="checkbox" ng-model="vm.user.is_admin">
        </div>
      </div>

    </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-primary pull-right">AÃ±adir</button>
    </div>

  </form>

</div>



  <script>
    $(document).ready(function(){
      $('#user-tipo').on('change',function(){
        var selection = $(this).val();
        if( selection==="profesores"){
          $("#user-dpt").removeClass("hidden");
        }
        else{
          $("#user-dpt").addClass("hidden");
        }
      });
    });
  </script>
