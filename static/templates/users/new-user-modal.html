
  <form role="form" class="form-horizontal" ng-submit="vm.submit()">

    <div class="box-body pad">

      <div class="form-group">
        <label class="col-sm-3 control-label">Tipo</label>
        <div class="col-sm-9">
          <select id="user-tipo" class="form-control" ng-model="user.tipo" disabled>
            <option value="Alumno">Alumno</option>
            <option value="Profesor">Profesor</option>
            <option value="Usuario">Usuario</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Nombre</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" placeholder="Nombre" ng-model="user.first_name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Apellidos</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" placeholder="Apellidos" ng-model="user.last_name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" placeholder="Email" ng-model="user.email">
        </div>
      </div>

      <div id="user-dpt" class="form-group" ng-show="user.tipo == 'Profesor'">
        <label class="col-sm-3 control-label">Departamento</label>
        <div class="col-sm-9">
          <select class="form-control" ng-model="user.departamento">
            <option value="111">DECSAI</option>
            <option value="222">LSI</option>
            <option value="333">Fisica</option>
            <option value="444">Matematicas</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Admin</label>
        <div class="col-sm-9">
          <input style="height:30px;" type="checkbox" ng-model="user.is_admin">
        </div>
      </div>

    </div>

    <div class="box-footer">
      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary pull-right">Guardar</button>
    </div>

  </form>
