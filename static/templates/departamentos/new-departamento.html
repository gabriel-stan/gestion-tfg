<div class="box">

  <form role="form" class="form-horizontal" ng-submit="vm.submit()">

    <div class="box-body pad">

      <div class="form-group">
        <label class="col-sm-3 control-label">Código</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" placeholder="Código" ng-model="vm.departamento.codigo" required="true">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Nombre</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" placeholder="Nombre" ng-model="vm.departamento.nombre" required="true">
        </div>
      </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-primary pull-right">Añadir</button>
    </div>

  </form>

</div>
