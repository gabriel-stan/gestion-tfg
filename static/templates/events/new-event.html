<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="event__content">Nuevo Evento</label>
    <textarea class="form-control"
              id="event__content"
              rows="3"
              placeholder="Publicada lista de TFGs ofertados."
              ng-model="vm.content">
    </textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Enviar
    </button>
  </div>
</form>
