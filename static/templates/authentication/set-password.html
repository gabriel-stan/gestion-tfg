
<div class="container">
<!-- Content Header (Page header) -->
<section class="content-header" style="margin-bottom:15px">
</section>

<section>


  <div class="row">

    <div class="col-md-4 col-md-offset-4">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Establecer contrase単a</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form role="form" ng-submit="resetPassword()">
          <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

          <div class="box-body">

            <div class="callout callout-danger" ng-show='registerCtrl.error'>
              <p>Las contrase単as no coinciden.</p>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Contrase単a *</label>
              <input type="password" class="form-control" placeholder="Password" ng-model="registerCtrl.password" required="true">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Repetir contrase単a *</label>
              <input type="password" class="form-control" placeholder="Password" ng-model="registerCtrl.repassword" required="true">
            </div>

            <a href="/login">Already registered? Login</a>
          </div><!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary" ng-disabled="loading">Establecer</button>
          </div>
        </form>
      </div><!-- /.box -->
    </div>

  </div>


</section>
