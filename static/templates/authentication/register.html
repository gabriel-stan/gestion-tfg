
<div class="container">
<!-- Content Header (Page header) -->
<section class="content-header" style="margin-bottom:15px">
</section>

<section>


  <div class="row">


    <div class="col-md-4 col-md-offset-4">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Registro</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form role="form" ng-submit="registerCtrl.register()">
          <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Email *</label>
              <input type="email" class="form-control" placeholder="Email" ng-model="registerCtrl.email" required="true">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">DNI <small>(Obligatorio para estudiantes)</small></label>
              <input type="email" class="form-control" placeholder="DNI" ng-model="registerCtrl.dni">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Nombre</label>
              <input type="password" class="form-control" placeholder="Nombre" ng-model="registerCtrl.first_name" required="true">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Apellidos</label>
              <input type="password" class="form-control" placeholder="Apellidos" ng-model="registerCtrl.last_name" required="true">
            </div>
            <!-- <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" placeholder="Password" ng-model="registerCtrl.password">
            </div> -->

            <a href="/login">Already registered? Login</a>
          </div><!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div><!-- /.box -->
    </div>

  </div>


</section>
