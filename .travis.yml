language: python

python:
  - "2.7"

sudo: true

services:
  - postgresql

addons:
  postgresql: "9.4"

before_script:
  - psql -c 'create database gestfg;' -U postgres

# command to install dependencies
install: make install_requirements_no_vnenv

# command to run tests
script: make test_no_venv

after_success: make auto-merge
